<form id="grid-scaler-set-grid" autocomplete="off" onsubmit="event.preventDefault();">
    <p>If this is a map with square grid cells, or hexes in rows, count the number of horizontal cells. If it has hexes in columns, count the number of vertical cells. Include the half a hex if there is one. Enter that number here.</p>

    <div class="form-group" style="margin-bottom: 10px;">
        <input type="number" id="grid-count" placeholder="Square/Hex Count"/>
    </div>
</form>
